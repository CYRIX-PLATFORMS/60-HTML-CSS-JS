<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&family=Sofia+Sans+Semi+Condensed:wght@200;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Official Tip Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <p>Enter the bill amount the bill percentage  to get the total</p>
        <div class="form">
            <label for="bill-amount">Bill amount:</label>
            <input type="number" placeholder="Amount" id="bill">
            <label for="tip">Tip Percentage:</label>
            <input type="number" id="tip" placeholder="%">
       
        </div>
        <button id="btn">Calculate</button>
        <p>Total: <span id="result"></span></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
