<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Rock-Paper-Scissors</title>
</head>

<body>
    <div class="container">
        <h1>ROCK PAPER SCISSORS Game</h1>
        <p>Choose your own move:</p>

        <div class="moves">
            <div class="card rock" id="rock"><img src="./asset/rock.jpg" alt="rock image"></div>
            <div class="card paper" id="paper"><img src="./asset/paper.png" alt="paper image"></div>
            <div class="card scissors" id="scissors"><img src="./asset/scissor.png" alt="scissor image"></div>
        </div>
        <span id="analysis"></span>
        <span id="result"></span>
        <p>Number of plays: <span id="num-plays">0</span></p>
        <p>Your score: <span id="my-score" class="my-score">0</span> Computer Score: <span id="comp-score"
                class="comp-score">0</span></p>
    </div>

    <script src="index.js"></script>
</body>

</html>
