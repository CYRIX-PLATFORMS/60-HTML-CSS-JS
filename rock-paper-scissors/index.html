<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Rock-Paper-Scissors</title>
</head>

<body>
    <div class="container">
        <h1>ROCK PAPER SCISSORS Game</h1>
        <p>Choose your own move:</p>

        <div class="moves">
            <div class="card rock" id="rock"></div>
            <div class="card paper" id="paper"></div>
            <div class="card scissors" id="scissors"></div>
        </div>
        <span id="result"></span>
        <p>Your score: <span id="my-score" class="my-score">20</span> Computer Score: <span id="comp-score"
                class="comp-score">0</span></p>
    </div>
</body>

</html>
